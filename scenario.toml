#                  T4_rate_limit_429, T5_server_error_500,
#                  T6_page_drift, T7_totals_trap
tasks = [
  "T1_single_page",
  "T2_multi_page",
  "T3_duplicates",
  "T4_rate_limit_429",
  "T5_server_error_500",
  "T6_page_drift",
  "T7_totals_trap"
]

